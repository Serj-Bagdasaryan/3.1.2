<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<div>
    <p></p>
    <a th:href="@{/logout}">
        <button>Logout</button>
    </a>
    <p/>

    <table border="1">
        <thead>
        <tr>
            <th> ID</th>
            <th> Name</th>
            <th> Surname</th>
            <th> Username</th>
            <th> Password</th>
            <th> Role</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"/>
            <td th:text="${user.name}"/>
            <td th:text="${user.surname}"/>
            <td th:text="${user.username}"/>
            <td th:text="${user.password}"/>
            <td>
                <span th:each="role : ${user.roles}">
                    <span th:text="${role.role}"/> <br> </span>
            </td>
            <td>
                <a th:href="@{/admin/user(id=${user.id})}">
                    <button>Edit</button>
                </a>
            </td>
            <td>
                <form th:action="@{/admin/user/delete(id=${user.id})}" method="post">
                    <input type="hidden" name="id" th:value="${user.id}">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>

        <tr>
            <form th:action="@{/admin/user/add}" th:method="post">
                <td/>
                <td>
                    <input type="text" name="name" id="name" required>
                </td>
                <td>
                    <input type="text" name="surname" id="surname" required>
                </td>
                <td>
                    <input type="text" name="username" id="username" required>
                </td>
                <td>
                    <input type="text" name="password" id="password" required>
                </td>
                <td>
                    <select class="form-control"
                            name="roles"
                            multiple="multiple"
                            required>
                        <option th:each="role : ${allRoles}"
                                th:value="${role.id}"
                                th:text="${role.role}"></option>
                    </select>
                </td>
                <td>
                    <button type="submit">Create New User</button>
                </td>
            </form>
        </tr>

        </tbody>
    </table>
</div>
</body>
</html>
